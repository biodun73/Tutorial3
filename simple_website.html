<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinple website</title>
    <!--style-->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: honeydew;
        }
        .header{
            width: 100%;
            height: 120px;
            background-color: rgb(131, 4,4);
        }
        .header h1{
            font-size: 80px;
            text-align: center;
            color: white;
        }
        .header ul{
            text-align: center;
        }
        .header ul li{
            display: inline-block;
            list-style: none;
            margin-top: -15px;
            margin-left: 20px;
        }
        .header ul li a{
            text-decoration: none;
            font-size: 25px;
            color: white;
        }
        .row{
            width: 100%;
            height: 150px;
            overflow: auto;
            white-space: nowrap;
        }
        .coloum{
            float: left;
            width: 20%;
            padding: 3px;
        }
        .row:after{
            content: "";
            display: table;
            clear: both;;
        }
        .coloum>video{
            opacity: 1;
            cursor: pointer;
        }
        .container{
            float: left;
            width: 100%;
            position: relative;
            display: none;
            margin-top: -130px;
            margin-bottom: 20px;
        }
       .center{
           margin-top: 30px;
           text-align: center;
           height: 30vh;
       }
       .footer{
          clear: both;
          width: 100%;
          height: 250px;
          background-color: rgb(131, 4, 4);
          color: white;
       }
       .footer small{
           float: left;
           margin-top: 25px;
           font-size: 20px;
           padding: 10px;
       }
       .addr{
           float: left;
           font-size: 20px;
           margin-top: 25px;
           margin-left: 250px;
       }
       .avat{
           margin-top: 25px;
           margin-left: 170px;
           float: left;
       }
       .avat>img{
           border-radius: 5px;
       }
    </style>
</head>
<body>
    <!--header-->
    <div class="header">
         <h1>VIDEO BLOGGER</h1>
         <!--navigation tab-->
         <ul>
             <li><a href="">Home</a></li>
             <li><a href="">About</a></li>
             <li><a href="">Contact</a></li>
         </ul>
    </div>
    <!--videos in row-->
    <div class="row">
      <div class="coloum">
         <video src="CITYPICS/videos/Boxing.mp4" alt="" id="defaultvideo"
          style="width: 100%; height: 150px;" onclick="openclick(this)">
        </video>
      </div>
     <div class="coloum">
        <video src="CITYPICS/videos/Harmony.mp4" alt=""
         style="width: 100%; height: 150px;" onclick="openclick(this)">
       </video>
     </div>
     <div class="coloum">
        <video src="CITYPICS/videos/laught.mp4" alt=""
         style="width: 100%; height: 150px;" onclick="openclick(this)">
       </video>
     </div>
     <div class="coloum">
        <video src="CITYPICS/videos/canada.mp4" alt="" 
         style="width: 100%; height: 150px;" onclick="openclick(this)">
       </video>

     <div class="coloum">
        <video src="CITYPICS/videos/cocomelon.mp4" alt="" 
         style="width: 100%; height: 150px;" onclick="openclick(this)">
       </video>
     </div>
    </div>
     <!--Heading-->
     <div class="center">
        <h2>WATCH VIDEO</h2>
        <p>Click any of the video above to watch</p>
     </div>
    <!--create center page to watch the video-->
    <div class="container">
        <span class="close" onclick="this.parentElement.style.display='none'">&times;</span>
        <video id="copyvideo" width="100%" height="400" controls></video>
    </div>
    <!--javascript codes-->
    <script>
        var vid = document.getElementById('copyvideo');
        function openclick(im){
            vid.src = im.src;
            vid.parentElement.style.display='block';
        }
        document.getElementById('defaultvideo').click();
    </script>
    <div class="footer">
         <small>Copyright owner &copy 2020</small>

              </div>
         </div>
              <div class="addr">

                    <address>
                        <p>+3365456457</p>
                        <p>email:jmax@gmail.com</p>
                        <p>Span</p>
                    </address>
              </div>
    </div>
</body>
</html>
